<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tmp</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- $('p') $('#mybtn') $('.mybtn')   $('div p')=(div&p)   $('div,p')=(div|p)   <p class="mycol myft"></p>  -->

    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>

    <script>       
        $(document).ready(function () {

            $('img').hover(
                function () {
                    src = this.getAttribute("src");
                    alt = this.getAttribute("alt");
                    $(this).attr("src", alt);
                    $(this).attr("alt", src);
                },
                function () {
                    src = this.getAttribute("src");
                    alt = this.getAttribute("alt");
                    $(this).attr("src", alt);
                    $(this).attr("alt", src);
                });

        });

    </script>
</head>

<body>
    <img src="img/0.jpg" alt="img/1.jpg">
    <img src="img/0.jpg" alt="img/1.jpg">
    <br>
    <img src="img/0.jpg" alt="img/1.jpg">
    <img src="img/0.jpg" alt="img/1.jpg">
</body>

</html>
