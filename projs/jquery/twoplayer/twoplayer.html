<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            var clicked = false;

            //  button hover
            $('button').hover(
                function () {
                    backgroundImg = $(this).val();
                    $('.container').css("background-image", "url(img/" + backgroundImg + ")");
                },
                function () {
                    if (clicked == false) {
                        $('.container').css("background-image", "");
                    }
                }
            );

            // button clicked
            $('button').click(function () {
                clicked = true;
                $('button').hide();
                newhtml =
                    "<h1>Select Player</h1>" +
                    "<select id='list1'>" +
                    "<option value=''></option>" +
                    "<option value='donny.png'>Donny</option>" +
                    "<option value='leo.png'>Leo</option>" +
                    "<option value='mikey.png'>Mikey</option>" +
                    "<option value='raphael.png'>Raphael</option>" +
                    "</select>" +
                    "<select id='list2'>" +
                    "<option value=''></option>" +
                    "<option value='donny.png'>Donny</option>" +
                    "<option value='leo.png'>Leo</option>" +
                    "<option value='mikey.png'>Mikey</option>" +
                    "<option value='raphael.png'>Raphael</option>" +
                    "</select>";
                $('.panel').html(newhtml);
            });

            // player1 selected       
            $('.panel').on('change', '#list1', function () {
                var valSelected = $(this).val();
                if (valSelected == '') {
                    $('.player1').html("");
                }
                else {
                    var newhtml = "<img src=img/" + valSelected + " alt='#'>";
                    $('.player1').html(newhtml);
                    $('img').css('width', '100px');
                    $('img').css('height', '100px');
                }
            });

            // player2 selected
            $('.panel').on('change', '#list2', function () {
                var valSelected = $(this).val();
                if (valSelected == '') {
                    $('.player2').html("");
                }
                else {
                    var newhtml = "<img src=img/" + valSelected + " alt='#'>";
                    $('.player2').html(newhtml);
                    $('img').css('width', '100px');
                    $('img').css('height', '100px');
                }
            });

        })

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            vertical-align: top;
        }

        .container {
            background-color: black;
            border: 10px solid grey;
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }

        .panel {
            background: darkgrey;
            width: 300px;
            height: 150px;
            margin-top: 200px;
            margin-left: 300px;
            padding: 20px;
        }

        .panel button {
            width: 120px;
            height: 30px;
            margin-top: 5px;
            margin-left: 20px;
        }

        .panel h1 {
            text-align: center;
        }

        #list1,
        #list2 {
            width: 120px;
            margin-top: 20px;
            margin-left: 20px;
        }

        .player1,
        .player2 {
            width: 200px;
            height: 100px;
            margin-top: 50px;
            margin-left: 130px;
            padding-left: 50px;
            display: inline-block;
        }

        .player1 {
            margin-left: 130px;
        }

        .player2 {
            margin-left: 230px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="panel">
            <h1>Select Arena</h1>
            <button value="beach.jpg">Beach</button>
            <button value="earth.jpg">Planet</button>
            <button value="dojo.jpg">Dojo</button>
            <button value="forest.jpg">Forest</button>
            <button value="matrix.jpg">Matrix</button>
            <button value="snow.jpg">Snow</button>
        </div>
        <div class="player1"></div>
        <div class="player2"></div>
    </div>
</body>

</html>
