<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tmp</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- $('p,#mybtn,.mybtn')  $('div p')=(div&p)  $('p,button')=(p|button)  <p class='mycol myft'></p> -->
    <!-- $('body').on('click', 'button', function () { $(this).css('background-color', 'pink'); }); -->

    <script>

        function callback_alert() {
            $('.newOne').click(function () {
                alert("I am clicked!");  // call mutiple error
            });
        };

        $(document).ready(function () {

            $('#button1').click(function () {
                $('#buttons').append("<button class='newOne'>Click me</button>");
                callback_alert();
            });

        });
    </script>
</head>


<body>

    <p>Hello</p>

    <button id='button1'>Create Buttons</button>

    <br>
    <br>

    <div id='buttons'></div>

</body>
